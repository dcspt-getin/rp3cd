  <script type="module" src="../scripts/news.js"></script>

<br>
<nav class="home-head">
  <img src="../public/external/logo%20rp3cd-200h.png" alt="image" class="home-image" />
  <div class="home-menu">
    <a href="/index.html#inicio" class="home-link08 button">Início</a>

<section id="a-news" class="home-div" data-theme="light">
  <span class="home-text004 h2"><span>Notícias</span></span>

  <div id="news-container">
    <div class="home-texto">
      <!-- Spinner is shown while news are loading -->
      <div v-if="newsApp.isLoading">
        <p aria-busy="true"></p>
      </div>

      <!-- News are shown when loading is finished -->
      <div class="grid" v-else>
        <div class="column-xs-12 column-md-4" v-for="item in newsApp.news">
          <article data-theme="light">
            <header>{{item.datePosted}} - {{item.title}}</header>
            {{item.subTitle}} <a :href="item.url" class="card-link" target="_blank">Leia Mais</a>
          </article>
        </div>
      </div>
    </div>
  </div>
</section>

</body>
